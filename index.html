<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

    <!-- Page level plugin CSS-->

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.dataTables.js"></script>

    <style>
        #map {
            width: 100%;
            height: 827px;
        }
    </style>
    <title></title>
</head>

<body>
    <div>
        <div class='row'>
            <div class="col">
                <div id="map">
                </div>

            </div>
            <div class="col">
                <div id="sidebar">
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-table"></i> Data Table Example
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr></tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);

        var BING_KEY = 'AuhiCJHlGzhg93IqUH_oCpl_-ZUrIE6SPftlyGYUvr9Amx5nzA-WqGcPquyFZl4L';
        var bingLayer = L.tileLayer.bing(BING_KEY).addTo(map);

        function pop_Notables_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Full_Name</strong><br />' + (feature.properties['Full_Name'] !== null ? Autolinker.link(String(feature.properties['Full_Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Source'] !== null ? Autolinker.link(String(feature.properties['Source'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Titles'] !== null ? Autolinker.link(String(feature.properties['Titles'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Birth</th>\
                        <td>' + (feature.properties['Birth'] !== null ? Autolinker.link(String(feature.properties['Birth'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Death</th>\
                        <td>' + (feature.properties['Death'] !== null ? Autolinker.link(String(feature.properties['Death'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NotablesID'] !== null ? Autolinker.link(String(feature.properties['NotablesID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PhotoURL</th>\
                        <td><img width="200" height="200" src="' + (feature.properties['PhotoURL'] !== null ? feature.properties['PhotoURL'] : '') + '"></img></td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BioURL</th>\
                        <td>' + (feature.properties['BioURL'] !== null ? Autolinker.link(String(feature.properties['BioURL'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_Notables_1_0() {
            return {
                pane: 'pane_Notables_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
            }
        }
        map.createPane('pane_Notables_1');
        map.getPane('pane_Notables_1').style.zIndex = 401;
        map.getPane('pane_Notables_1').style['mix-blend-mode'] = 'normal';
        var layer_Notables_1 = new L.geoJson(json_Notables_1, {
            attribution: '',
            pane: 'pane_Notables_1',
            onEachFeature: pop_Notables_1,
            pointToLayer: function(feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Notables_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Notables_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Notables_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Full_Name'
        }));
        var baseLayers = {
            "Bing": bingLayer,
            "OpenStreetMap": layer_OSMStandard_0
        };
        var overlays = {
            "Marker": layer_Notables_1,
        };
        L.control.layers(baseLayers, overlays).addTo(map);
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-binoculars';
    </script>
    <script>
        // $table = $('#sidebar table>tbody');
        $table = $('#dataTable');
        $col_to_show = ['Full_Name', 'Titles', 'Birth', 'Death']

        $data_table = [];
        layer_Notables_1.eachLayer(function(layer) {
            $data = [];
            for (const key in $col_to_show) {
                if (layer.feature.properties.hasOwnProperty($col_to_show[key])) {
                    const element = layer.feature.properties[$col_to_show[key]];
                    $data.push(element);
                }
            }
            $data_table.unshift($data);
            // debugger;
            // $data_table.push(layer.feature.properties);
        });
        $('#dataTable').DataTable({
            data: $data_table,
            columns: [{
                title: "Full_Name"
            }, {
                title: "Titles"
            }, {
                title: "Birth"
            }, {
                title: "Death"
            }]
        });
    </script>
</body>

</html>
